<div class="const-input-wrapper test">
    <div class="waveform-divider" ng-click="maximized=!maximized" ng-init="maximized=true"><span class="min-max-wave"  ng-class="maximized ? 'arrow-maximized' : 'arrow-minimized'"></span></div>
    <div class="const-input">
        <div class="waveform-title">Constant Waveform</div>
        <div class="close" ng-click="waveform.deleteWaveform()"></div>
        <div class="input-wrapper" ng-style="maximized ? {'display': 'block'} : {'display':'none'}">
            <label>For LED</label>
                <select class ="wavelength-selector" name="wavelength-selector" ng-options="idx as led.wavelength for (idx, led) in device.leds" ng-model="waveform.wavelengthIndex" tooltips data-title="{{waveform.LEDSelectionTooltipErrorText}}" ng-class="{error: !(waveform.LEDSelectionTooltipErrorText === '')}">
            </select>
            <div class="input-divider">
                <label>Intensities (comma separated list)</label>
                <input class="ints" type="text" placeholder="{{formData.getData().inputStyle == 1 ? '0' : '0,50,100,4095'}}" ng-model="waveform.ints" tooltips data-title="{{waveform.intsCSVTooltipErrorText}}" ng-class="{error: !(waveform.intsCSVTooltipErrorText === '')}"/>
            </div>
        </div>
    </div>
</div>

<div class="step-input-wrapper">
    <div class="waveform-divider" ng-click="maximized=!maximized" ng-init="maximized=true"><span class="min-max-wave"  ng-class="maximized ? 'arrow-maximized' : 'arrow-minimized'"></span></div>
    <div class="step-input">
        <div class="waveform-title">Step Waveform</div>
        <span class="close" ng-click="waveform.deleteWaveform()"></span>
        <div class="input-wrapper" ng-style="maximized ? {'display': 'block'} : {'display':'none'}">
            <label>For LED</label>
            <select class ="wavelength-selector" name="wavelength-selector" ng-options="idx as led.wavelength for (idx, led) in device.leds" ng-model="waveform.wavelengthIndex" ng-init="waveform.wavelengthIndex='0'" tooltips data-title="{{waveform.LEDSelectionTooltipErrorText}}" ng-class="{error: !(waveform.LEDSelectionTooltipErrorText === '')}">
            </select>
            <div class="input-divider">
                <label>Initial Intensities (GS)</label>
                <input class="startInts" type="text" placeholder="{{formData.getData().inputStyle == 1 ? '0' : '0, 50, 100, 4095'}}" ng-model="waveform.startInts" tooltips data-title="{{waveform.startIntsCSVTooltipErrorText}}" ng-class="{error: !(waveform.startIntsCSVTooltipErrorText === '')}"/>
            </div>
            <div class="input-divider">
                <label>Final Intensities (GS)</label>
                <input class="finalInts" type="text" placeholder="{{formData.getData().inputStyle == 1 ? '4095' : '4095, 100, 50, 0'}}" ng-model="waveform.finalInts" tooltips data-title="{{waveform.finalIntsCSVTooltipErrorText}}" ng-class="{error: !(waveform.finalIntsCSVTooltipErrorText === '')}"/>
            </div>
            <div class="input-divider">
                <label>Switch Times (min)</label>
                <input class="stepTimes" type="text" placeholder="{{formData.getData().inputStyle == 1 ? '0' : '0, 0, 0, 0'}}" ng-model="waveform.stepTimes" tooltips data-title="{{waveform.stepTimesCSVTooltipErrorText}}" ng-class="{error: !(waveform.stepTimesCSVTooltipErrorText === '')}"/>
            </div>
        </div>
    </div>
</div>
